<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>View Medicine</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha384-dZCbuiv2K7WSntc12iCZ8FNdquzOWybw/ZQzX16wYFeNlHdoD5W5Lq9d3LWFCa7W" crossorigin="anonymous"
    referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.datatables.net/1.13.7/css/jquery.dataTables.min.css">
  <link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.2/css/buttons.dataTables.min.css">
  <style>
    /* Customize styles for your DataTable */
    .table {
      width: 100%;
      margin-bottom: 1rem;
      color: #212529;
      border-collapse: collapse;
    }

    .table th,
    .table td {
      padding: 0.75rem;
      vertical-align: top;
      border-top: 1px solid #dee2e6;
    }

    .table thead th {
      vertical-align: bottom;
      border-bottom: 2px solid #dee2e6;
    }

    .table tbody+tbody {
      border-top: 2px solid #dee2e6;
    }

    .table-sm th,
    .table-sm td {
      padding: 0.3rem;
    }

    /* Add Bootstrap classes for button styling */
    .buttons-copy,
    .buttons-csv,
    .buttons-excel,
    .buttons-pdf,
    .buttons-print {
      margin-right: 5px;
    }

    .btn-danger {
      color: #fff;
      background-color: #dc3545;
      border-color: #dc3545;
    }

    /* Additional styles for the card */
    .card {
      margin-top: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.19);
    }

    .card-body {
      padding: 20px;
    }


  
  </style>
</head>

<body>

  <div class="container-fluid">
    <div class="card">
      <div class="card-body">

        <table id="example" class="table table-bordered table-striped table-hover dataTable no-footer"
          aria-describedby="file_export_info">
          <thead class="thead-dark">
            <tr>
              <th class="sorting sorting_asc" tabindex="0" aria-controls="file_export" rowspan="1" colspan="1"
                aria-sort="ascending" aria-label="Sl No.: activate to sort column descending"
                style="width: 112.953px;">Sl No.</th>
              <th class="sorting" tabindex="0" aria-controls="file_export" rowspan="1" colspan="1"
                style="width:150px;">Medicine Id</th>
              <th class="sorting" tabindex="0" aria-controls="file_export" rowspan="1" colspan="1"
                aria-label="Punch In Time: activate to sort column ascending" style="width: 202.125px;">Medicine Name
              </th>
              <th class="sorting" tabindex="0" aria-controls="file_export" rowspan="1" colspan="1"
                aria-label="Punch Out Time: activate to sort column ascending" style="width: 226.656px;">Available Quantity</th>
            <th class="sorting" tabindex="0" aria-controls="file_export" rowspan="1" colspan="1"
                aria-label="Punch Out Time: activate to sort column ascending" style="width: 226.656px;">Expire Date</th>
                <th class="sorting" tabindex="0" aria-controls="file_export" rowspan="1" colspan="1"
                aria-label="Punch Out Time: activate to sort column ascending" style="width: 226.656px;">Action</th>
            </tr>
          </thead>
          <tbody>
            {% for i in medicine_list %}
            <tr>
              <td>{{ forloop.counter }}</td>
              <td>{{ i.medicine_id }}</td>
              <td>{{ i.medicine_name }}</td>
              <td>
                {{ i.quantity }}
              </td>

              <td >{{ i.expire_date }}</td>

            
                <td>
                  <a href="{% url 'delete_medicine' i.id %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>

      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-GLhlTQ8iS6FdsUfuZf8xuFx2BpkE5w+HHwAu8+HIWSU=" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.7.0.js"></script>
  <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/dataTables.buttons.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/pdfmake.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.53/vfs_fonts.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.html5.min.js"></script>
  <script src="https://cdn.datatables.net/buttons/2.4.2/js/buttons.print.min.js"></script>

  <script>
    $(document).ready(function () {
      $('#example').DataTable({
        dom: 'Bfrtip',
        buttons: [
          'copy', 'csv', 'excel', 'pdf', 'print'
        ]
      });
    });
  </script>

  <!-- ... (previous HTML code) ... -->



<!-- ... (remaining HTML code) ... -->


  

</body>

</html>
