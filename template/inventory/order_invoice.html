<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @page {
            size: letter; /* Set the page size to letter (8.5in by 11in) */
            margin: 0;
        }
        body {
            margin: 20mm 10mm;
            font-family: Arial, sans-serif;
        }
        .invoice-header {
            display: flex;
            justify-content: space-between; /* Aligns the elements in the header to the left and right */
            align-items: center;
            margin-bottom: 20px;
        }
        .invoice-title {
            font-size: 24px;
            margin-bottom: 5px;
        }
        .invoice-number {
            text-align: right; /* Aligns the invoice number to the right */
        }
        .invoice-details {
            margin-bottom: 20px;
        }
        .invoice-details p {
            margin: 0;
        }
        .table-container {
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
        }
        .invoice-table {
            width: 100%;
            border-collapse: collapse;
        }
        .invoice-table th,
        .invoice-table td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        .invoice-table th {
            background-color: #f2f2f2;
        }
        .invoice-total {
            margin-top: 20px;
        }
        .invoice-total p {
            margin: 5px 0;
        }
        .card-body {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card-body">
            <div class="invoice-header">
                <h2 class="invoice-title">Invoice</h2>
                <div class="invoice-number">
                    <p>Invoice Number: INV12345</p> <!-- Invoice number aligned to the right -->
                    <p>Date: January 1, 2023</p>
                </div>
            </div>
            <div class="invoice-details">
                <p><strong>Customer:</strong> John Doe</p>
                <p><strong>Delivery Address:</strong> 123 Main St, City, State, Zip</p>
            </div>
            <div class="table-container">
                <table class="invoice-table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Item</th>
                            <th>Quantity</th>
                            <th>Unit Price</th>
                            <th>Total</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>1</td>
                            <td>Product A</td>
                            <td>2</td>
                            <td>$10.00</td>
                            <td>$20.00</td>
                        </tr>
                        <tr>
                            <td>2</td>
                            <td>Product B</td>
                            <td>1</td>
                            <td>$15.00</td>
                            <td>$15.00</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="invoice-total">
                <p><strong>Subtotal:</strong> $35.00</p>
                <p><strong>GST:</strong> $3.50</p>
                <p><strong>Delivery Charge:</strong> $5.00</p>
                <p><strong>Total:</strong> $43.50</p>
            </div>
        </div>
    </div>
</body>
</html>
