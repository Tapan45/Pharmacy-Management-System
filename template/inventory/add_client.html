<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .add-client-form {
            max-width: 600px;
            margin: 50px auto;
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .error-message {
            color: red;
            font-size: 80%;
            margin-top: 5px;
        }
    </style>
    <title>Add Client Form</title>
</head>
<body>

<div class="container">
    <div class="row justify-content-center add-client-form">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Add Client</h5>
                    <form method="post" action="{% url 'add_client' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="clientName">Client Name</label>
                            <input type="text" name="clientName" class="form-control" id="clientName" placeholder="Enter client name" required>
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="tel" name="phoneNumber" class="form-control" id="phone" placeholder="Enter phone number"required>
                            <span class="error-message" id="phone-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="Enter email" required>
                        </div>
                        <div class="form-group">
                            <label for="gstNo">GST No</label>
                            <input type="text" name="gstNo" class="form-control" id="gst" placeholder="Enter GST number"required>
                            <span class="error-message" id="gst-error"></span>
                        </div>
                        <div class="form-group">
                            <label for="address">Address</label>
                            <textarea class="form-control" name="address" id="address" rows="4" required placeholder="Enter address"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Add Client</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById('phone').addEventListener('input', function () {
        var phoneInput = document.getElementById('phone');
        var phoneError = document.getElementById('phone-error');
        var isValid = /^\d{10}$/.test(phoneInput.value);

        if (isValid) {
            phoneError.textContent = '';
        } else {
            phoneError.textContent = 'Please enter a valid 10-digit mobile number.';
        }
    });

    document.getElementById('gst').addEventListener('input', function () {
        var gstInput = document.getElementById('gst');
        var gstError = document.getElementById('gst-error');
        var isValid = /^[A-Z0-9]{15}$/.test(gstInput.value);

        if (isValid) {
            gstError.textContent = '';
        } else {
            gstError.textContent = 'Please enter a valid 15-character GSTIN with only capital letters and numbers.';
        }
    });
</script>
</body>
</html>
