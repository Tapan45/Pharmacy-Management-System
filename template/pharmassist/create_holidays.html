<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Holidays Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 500px;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.30);
        }
        .card-title {
            color: #333;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h5 class="card-title text-center">Create Holidays</h5>
                <a href="">Holidays Lists</a>
                <hr>
                <form method="post" action="">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="startDay" class="form-label">Start Day<span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="startDay" name="startDay" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="endDay" class="form-label">End Day</label>
                                <input type="date" class="form-control" id="endDay" name="endDay" >
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="holidayName" class="form-label">Holiday Name<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="holidayName" name="holidayName" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Create</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS (Optional) -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
