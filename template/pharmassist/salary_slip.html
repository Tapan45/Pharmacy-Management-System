<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Salary Slip</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
        }

        .salary-slip {
            border: 1px solid #ccc;
            padding: 20px;
            max-width: 600px;
            margin: 0 auto;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 150px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .employee-details {
            margin-bottom: 20px;
        }

        .table {
            width: 100%;
            margin-bottom: 20px;
        }

        .table th,
        .table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        .total {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="salary-slip">
        <div class="logo">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjY8C3I_jseOzhkXjqTHxB8FkAs8GATMTirH7P3Ks5L8ZfGTxaWrAGV6dWfQ&s" width="80" alt="Company Logo">
        </div>
        <div class="header">
            <h2> Salary Recipt</h2>
        </div>
        <div class="employee-details">
            <p><strong>Employee Name:</strong> John Doe</p>
            <p><strong>Employee ID:</strong> ABC123</p>
            <p><strong>Month:</strong> February 2024</p>
        </div>
        <table class="table">
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount (RS)</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Basic Salary</td>
                    <td>5000.00</td>
                </tr>
                <tr>
                    <td>House Rent Allowance (HRA)</td>
                    <td>1000.00</td>
                </tr>
                <tr>
                    <td>Transport Allowance</td>
                    <td>500.00</td>
                </tr>
                <!-- Add more rows for different components -->
            </tbody>
            <tfoot>
                <tr>
                    <td class="total">Total</td>
                    <td class="total">6500.00</td>
                </tr>
            </tfoot>
        </table>
        <p><strong>Note:</strong> This is a computer-generated salary slip and does not require a signature.</p>
        <button id="printReceiptBtn" class="btn btn-primary">Print Receipt</button>
    </div>
    <script>
        // Function to trigger the print functionality
        function printReceipt() {
            // Hide the print button to prevent it from being printed
            document.getElementById('printReceiptBtn').style.display = 'none';
            // Trigger the print dialog
            window.print();
            // Show the print button again after the print dialog is closed
            document.getElementById('printReceiptBtn').style.display = 'block';
        }

        // Attach the printReceipt function to the button click event
        document.getElementById('printReceiptBtn').addEventListener('click', printReceipt);
    </script>

    <!-- Bootstrap JS and Popper.js (Required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
