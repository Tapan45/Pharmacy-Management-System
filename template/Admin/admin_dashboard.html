<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <!-- Bootstrap CSS for styling -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .navbar {
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .card-body {
            text-align: center;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
    <a class="navbar-brand" href="#"> <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTjY8C3I_jseOzhkXjqTHxB8FkAs8GATMTirH7P3Ks5L8ZfGTxaWrAGV6dWfQ&s" width="70" alt="Logo"></a>
</nav>

<!-- Dashboard Content -->
<div class="container mt-4">
    <div class="row">
        <!-- Total Pharmacists Card -->
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <i class="fas fa-user-md fa-3x"></i>
                    <h5 class="card-title">Total Pharmacists</h5>
                    <p class="card-text">25</p>
                </div>
            </div>
        </div>

        <!-- Total Customers Card -->
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <i class="fas fa-users fa-3x"></i>
                    <h5 class="card-title">Total Customers</h5>
                    <p class="card-text">150</p>
                </div>
            </div>
        </div>

        <!-- Total Medicines Card -->
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <i class="fas fa-pills fa-3x"></i>
                    <h5 class="card-title">Total Medicines</h5>
                    <p class="card-text">500</p>
                </div>
            </div>
        </div>

        <!-- Total Stock Card -->
        <div class="col-md-3">
            <div class="card">
                <div class="card-body">
                    <i class="fas fa-boxes fa-3x"></i>
                    <h5 class="card-title">Total Stock</h5>
                    <p class="card-text">1000</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS and Popper.js for functionality -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
