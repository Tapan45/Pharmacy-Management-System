<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <title>Notification Card</title>
  <style>
    .notification-card {
      max-width: 400px;
      margin: 20px auto;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.20);
    }

    .notification-card .notification-icon {
      font-size: 24px;
      margin-right: 10px;
    }

    .notification-card .notification-content {
      font-size: 16px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="notification-card">
    <div class="d-flex align-items-center">
      <i class="fa-regular fa-bell notification-icon"></i>
      <div class="notification-content">
     
        <div class="container text-center">
            <strong class="text-danger">Notification</strong>
            <!-- Your other content -->
        </div>
        
        <p>
            
          
            <div class="mb-2">
              <span > You're all caught up. No new notifications at the moment.</span>
            </div>
         
          </p>

         
          
      </div>
    </div>
  </div>
</div>



  
  </body>
  </html>



</body>
</html>










<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diwali Sale Alert</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .alert-message {
            position: fixed;
            bottom: 10px;
            right: 10px;
            display: none;
            z-index: 1000; /* Ensure the message is on top of other elements */
            width: 250px;
        }
    </style>
</head>
<body>

<div id="diwaliSaleAlert" class="alert alert-primary text-center alert-message">
    Diwali Sale is Live!
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        setTimeout(function() {
            showDiwaliSaleAlert();
        }, 2000); // Display the alert after 2 seconds (adjust as needed)

        setTimeout(function() {
            hideDiwaliSaleAlert();
        }, 8000); // Hide the alert after 8 seconds (adjust as needed)
    });

    function showDiwaliSaleAlert() {
        var diwaliSaleAlert = document.getElementById('diwaliSaleAlert');
        diwaliSaleAlert.style.display = 'block';
    }

    function hideDiwaliSaleAlert() {
        var diwaliSaleAlert = document.getElementById('diwaliSaleAlert');
        diwaliSaleAlert.style.display = 'none';
    }
</script>

</body>
</html>
