<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px; /* Add padding to the top to accommodate the fixed navbar */
        }

        .container {
            margin-top: 20px;
        }

        /* Optional: Customize the progress bar colors */
        .progress-bar.bg-danger {
            background-color: red;
        }

        .progress-bar.bg-warning {
            background-color: yellow;
        }

        .progress-bar.bg-success {
            background-color: green;
        }

        /* Card styling */
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .card-header {
            background-color: #f8f9fa;
            border-bottom: none;
        }
    </style>
</head>
<body>


<div class="container">
    <!-- Order Status Card -->
    <div class="card mb-4">
        <div class="card-header">
            <h3>Order Status</h3>
        </div>
        <div class="card-body">
            <div class="progress">
                <div id="progressBar" class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
            </div>
            <!-- Your existing content or form elements here -->
        </div>
    </div>
    
    <!-- New Card Below Order Status -->
    <div class="card">
        <div class="card-header">
            <h3>My Order List</h3>
        </div>
        <div class="card-body">
            <!-- Add your order list content here -->
        </div>
    </div>
</div>

<script>
    var orderStatus = "pending"; // Set this dynamically based on your data

    var progressBar = document.getElementById("progressBar");

    if (orderStatus === "pending") {
        progressBar.style.width = "0%";
        progressBar.classList.add("bg-danger");
    } else if (orderStatus === "shipping") {
        progressBar.style.width = "50%";
        progressBar.classList.add("bg-warning");
    } else if (orderStatus === "delivered") {
        progressBar.style.width = "100%";
        progressBar.classList.add("bg-success");
    }
</script>

<!-- Bootstrap and jQuery scripts -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</body>
</html>
