<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicine Receipt</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .card {
            margin-top: 20px;
        }

        .receipt {
            border: 1px solid #ccc;
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        .total-amount {
            font-size: 18px;
            font-weight: bold;
            margin-top: 20px;
        }

        .print-button {
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2 class="mt-4">Medicine Receipt</h2>

        <!-- Medicine Receipt Card -->
        <div class="card">
            <div class="card-body receipt">

                <!-- User Details -->
                <div class="row">
                    <div class="col-md-6">
                        <h4>User Details</h4>
                        <p><strong>Name:</strong> John Doe</p>
                        <p><strong>Email:</strong> john.doe@example.com</p>
                        <p><strong>Address:</strong> 123 Main St, Cityville</p>
                        <p><strong>Payment Mode:</strong> Cash on Delivery</p> <!-- Payment Mode added here -->
                    </div>
                </div>

                <!-- Medicine Details -->
                <h4 class="mt-4">Medicine Details</h4>
                <table>
                    <thead>
                        <tr>
                            <th>Medicine</th>
                            <th>Quantity</th>
                            <th>Amount</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Paracetamol</td>
                            <td>2</td>
                            <td>$5.00</td>
                        </tr>
                        <tr>
                            <td>Aspirin</td>
                            <td>1</td>
                            <td>$3.00</td>
                        </tr>
                        <!-- Add more rows as needed -->
                    </tbody>
                </table>

                <!-- Total Amount -->
                <div class="total-amount">
                    <p>Total Amount: $13.00</p>
                </div>

                <!-- Print Button -->
                <button class="btn btn-primary print-button" onclick="printReceipt()">Print Receipt</button>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js CDN (required for Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.8/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        function printReceipt() {
            window.print();
        }
    </script>
</body>

</html>
