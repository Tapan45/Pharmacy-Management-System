<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Number OTP Verification</title>
</head>
<body>
    <h2>Mobile Number OTP Verification</h2>
    <form id="otpForm" action="{% url 'verify_otp_endpoint' %}" method="post">
        {% csrf_token %}
        <div>
            <label for="mobileNumber">Mobile Number:</label>
            <input type="text" id="mobileNumber" name="mobile_number" required>
        </div>
        <div>
            <button type="button" onclick="sendOTP()">Send OTP</button>
        </div>
        <div>
            <label for="otp">Enter OTP:</label>
            <input type="text" id="otp" name="otp" required>
        </div>
        <div>
            <button type="submit">Verify OTP</button>
        </div>
    </form>

    <script>
        function sendOTP() {
            // You can use AJAX to send the mobile number to the server and generate/send the OTP
            // Here's a simplified example using jQuery
            var mobileNumber = $('#mobileNumber').val();
            $.post('{% url 'send_otp_endpoint' %}', { mobile_number: mobileNumber }, function(response) {
                // Handle the response from the server (e.g., show a message to the user)
                alert(response.message);
            });
        }
    </script>
</body>
</html>
