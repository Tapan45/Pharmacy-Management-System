<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health Test Cards</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
        }

        .card {
            margin: 10px;
        }

        .card img {
            max-height: 100px; /* Set a max height for the images */
            margin-bottom: 10px;
        }
        .lab-form-wrap {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #242b67;
            text-align: center;
        }

        .form-input-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #495057;
        }

        input[type="text"],
        input[type="tel"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }

        .button-wrapper {
            text-align: center;
        }

        .lab_submit {
            background-color: #24aeaf;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .lab_submit:hover {
            background-color: #1a7d7e;
        }

        .agree {
            margin-top: 15px;
        }
    </style>
</head>

    <div class="lab-form-wrap">
        <h2>Lab Test Booking</h2>
      

        <form action="{% url 'lab_test' %}" method="post">
          {% csrf_token %}
            <div class="form-input-group">
                <label for="name-input">Name</label>
                <input type="text" id="name-input" maxlength="50" name="lab_name" class="form-control"
                    aria-describedby="name-input-error" aria-invalid="false" required>
                <div id="name-input-error" class="form_error" style="display: none;"></div>
            </div>

            <div class="form-input-group">
                <label for="mobile-input">Mobile Number</label>
                <input type="tel" name="lab_mobile" maxlength="10" onkeypress="return isNumber(event);"
                    class="form-control" aria-describedby="lab_mobile-error" required>
                <div id="lab_mobile-error" class="form_error" style="display: none;"></div>
            </div>

            <div class="form-input-group">
                <label for="pincode-input">PINCODE</label>
                <input type="text" name="lab_pincode" maxlength="6" onkeypress="return isNumber(event);"
                    class="form-control" aria-describedby="lab_pincode-error" required>
                <div id="lab_pincode-error" class="form_error" style="display: none;"></div>
            </div>

            <div class="form-input-group">
                <label for="test-select">Choose Test</label>
                <select id="test-select" name="lab_test" class="form-control" required>
                    <option value="">Select Test</option>
                    <option value="Blood Test">Blood Test</option>
                    <option value="Urine Test">Urine Test</option>
                    <option value="X-ray">X-ray</option>
                    <!-- Add more options here -->
                </select>
                <div id="test-select-error" class="form_error" style="display: none;"></div>
            </div>

            <div class="agree">
                <input type="checkbox" style="vertical-align: middle;" id="terms" class="form-check-input"
                    name="terms" aria-describedby="terms-error" value="on" required>
                    <a href="#termsAndConditions" style="text-decoration: none;">
                        I agree to the <strong>Terms and Conditions</strong>
                    </a>
                <div id="terms-error" class="form_error" style="display: none;"></div>
            </div>
            
            <div class="button-wrapper">
                <input type="submit" class="lab_submit" value="BOOK NOW">
            </div>
        </form>
    </div>
